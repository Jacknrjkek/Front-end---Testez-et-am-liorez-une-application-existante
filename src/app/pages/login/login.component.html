<div class="card m-3">
  <h5 class="card-header">Formulaire de connexion</h5>

  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Identifiant</label>
        <input
          type="text"
          formControlName="login"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['login'].errors }"
        />
        @if (submitted && form['login'].errors) {
          <div class="invalid-feedback">
            @if (form['login'].errors?.['required']) {
              <div>Lâ€™identifiant est requis</div>
            }
          </div>
        }
      </div>

      <div class="form-group mt-3">
        <label>Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
        />
        @if (submitted && form['password'].errors) {
          <div class="invalid-feedback">
            @if (form['password'].errors?.['required']) {
              <div>Le mot de passe est requis</div>
            }
          </div>
        }
      </div>

      <!-- BOUTONS AVEC ESPACEMENT PROPRE -->
      <div class="d-flex justify-content-center mt-4 gap-3">
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Effacer</button>
        <button class="btn btn-dark" type="button" (click)="goHome()">Accueil</button>
      </div>

    </form>
  </div>
</div>
